<!DOCTYPE html>
<html>
  <head>
  <title>BOOTSTRAP COLS</title>
  <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2/dist/css/bootstrap-grid.css">
  </head>

  <body>
  <!-- FIRST COL -->
  <div class="mb-1">
      <div class="col-12 bg-danger text-center">COL 1</div>
  </div>
  <!-- SECOND COL -->
  <div>
      <div class="col-12 h-25 p-5 bg-warning text-center">COL 2</div>
  </div>
  <!-- THIRD COL -->
  <div id="COL 3" class="text-center">
      <div class="row">
        <div id="col-1" class="col-4 h-25 p-5 bg-warning mt-1 me-1">col-1</div>
        <div id="col-2" class="col-4 h-25 p-5 bg-warning mt-1">col 2</div>
        <div class="col-sm bg-success ms-1 mt-1 p-5">col-1</div>
      </div>   
  </div> 
  <div class="text-center">
      <div class="row">
        <div id="col-3" class="col-4 h-25 p-5 bg-warning mt-1 me-1">col-3</div>
        <div id="col-4" class="col-4 h-25 p-5 bg-warning mt-1">col 4</div>
        <div class="col-sm bg-primary ms-1 mt-1 p-5">col-2</div>
      </div>
  </div>
  <!-- FORTH COL -->
  <div class="my-1 text-center">
    <div class="row">
      <div class="col-sm p-5" style="background-color: pink; height: 30vh;">COL 4</div>
      <div class="col-4"></div>
    </div>  
  </div>
  <!-- FIFTH COL -->
  <div>
      <div class="col-12 h-25 p-5 bg-warning text-center">COL 5</div>
  </div>
  
  </body>
</html>
