<DOCTYPE html>
  <html>
    <head>
      <title>BOOTSTRAP 2.0</title>
      <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2/dist/css/bootstrap-grid.css">
      <link rel="stylesheet" type="text/css" href="css/css.css">
    </head>

    <body>
      <!-- FIRST COL -->
      <div class="text-center mb-1">
        <div class="col-12 bg-danger">HEADER</div>
      </div>
      <!-- SECOND COL -->
      <div class="text-center mb-1" style="background-color: orange;">
        <div class="col-12 p-5">HEADER</div>
      </div>
      <!-- THIRD COL -->
      <div id="primary col-1" class="row text-center">
        <div class="col-8">
          <div class="col">
            <div class="row mb-1">
            <div class="col-6 bg-warning p-5 size-g3">1</div>
            <div class="col-6 bg-warning p-5 size-g3">2</div>
            <div class="col-6 bg-warning p-5 size-g3">3</div>
            <div class="col-6 bg-warning p-5 size-g3">4</div>
            </div>
          </div>
            <div id="after four columns" class="col-12 size-g2 mb-1" style="background-color: pink;">1</div>
        </div>
        <div class="col-4">
          <div class="col bg-success size-g1 mb-1">1</div>
          <div class="col bg-primary size-g1">2</div>
        </div>
      </div>
      <!-- FOURTH COL  -->
      <div class="text-center mb-1" style="background-color: orange;">
        <div class="col-12 p-5">FOOTER</div>
      </div>
      
    </body>
  </html>
